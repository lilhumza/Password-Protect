<body>
    <h1 id="centeredtexting">Google Maps API</h1>
    <div id="map" style="width:100%;height:500px"></div>

    <script>
    function myMap() {
      var mapCanvas = document.getElementById("map");
      var myCenter = new google.maps.LatLng(43.616621,-79.5799); 
      var mapOptions = {center: myCenter, zoom: 5};
      var map = new google.maps.Map(mapCanvas,mapOptions);
      var marker = new google.maps.Marker({
        position: myCenter,
        animation: google.maps.Animation.BOUNCE
      });
      marker.setMap(map);
    }
    </script>
            
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-FEX1Nig5bmc5Sgs3MSHeKUn8MDzhILE&callback=myMap">
    </script>
</body>
